{% extends "base.html" %}
{% block content %}
    <h3 class="green-text center-align">Add Task</h3>
    <div class="row card-panel">
        <form class="col s12 l8 push-l3 center-align" method="POST" action="{{url_for('add_task')}}">
            <!-- task name input -->
            <div class="row">
                <div class="input-field col s12 l8">
                    <i class="create_new_folder prefix"></i>
                    <input id="task_name" name="task_name" minlenght="3" maxlength="25" type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- Task desc. input-->
            <div class="row">
                <div class="input-field col s12 l8">
                    <i class="create_new_folder prefix"></i>
                    <textarea id="task_description" name="task_description" minlenght="200" type="text" class="materlize-textarea validate" required>
                    </textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- task_date -->
            <div class="row">
                <div class="input-field col s12 l8">
                    <i class="create_new_folder prefix"></i>
                    <input id="task_date" name="task_date" minlenght="3" maxlength="25" type="text" class="datepicker" required>
                    <label for="task_date">Task Date</label>
                </div>
            </div>
            <!-- is_urgent -->
            <div class="row">
                <div class="input-field col s12 l8">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                        <label for="is_urgent">
                            <input id="is_urgent" name="is_urgent" type="checkbox">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
            <!-- category_id -->
            <div class="row">
                <div class="input-field col s12 l8">
                    <i class="create_new_folder prefix"></i>
                    <select id="category_id" name="category_id" type="text" class="validate" required>
                        <option value="" disabled selected>Select Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large green lighten-2">
                        Add Task
                    </button>
                </div>
            </div>
        </form>
      </div>
{% endblock %}
