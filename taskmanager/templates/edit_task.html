{% extends "base.html" %}
{% block content %}
    <h3 class="green-text center-align">Edit Task</h3>
    <div class="row">
        <div class=" card-panel col s12 l8 push-l2 teal lighten-4">
            <form class="col s12" method="POST" action="{{url_for('edit_task', task_id=task.id)}}">
                <div class="row">
                    <!-- task name -->
                    <div class="input-field col s12">
                        <i class="material-icons prefix">create_new_folder </i>
                        <input id="task_name" name="task_name" value="{{ task.task_name }}" minlenght="3" maxlength="25" type="text" class="validate" required>
                        <label for="task_name">Task Name</label>
                    </div>
                    <!-- task decription -->
                    <div class="input-field col s12">
                        <i class="material-icons prefix">edit</i>
                        <textarea name="task_description" id="task_description" min="5" max="200" validate>
                            {{-task.task_description-}}
                        </textarea>
                        <label for="task_description">Task Description</label>
                    </div>
                    <!-- task due date -->
                    <div class="input-field col s12">
                        <i class="material-icons prefix">create_new_folder </i>
                        <input id="due_date" name="due_date" value="{{ task.due_date }}" maxlength="200" type="text" class="datepicker validate" required>
                        <label for="due_date">Due Date</label>
                    </div>
                    <!-- is_urgent -->
                    <div class="row">
                        <div class="input-field col s12 l8">
                            <div class="switch">
                                <i class="material-icons">error_outline</i>
                                <label for="is_urgent">
                                    {% if task.is_urgent == True %}
                                        <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                                    {% else %}
                                        <input id="is_urgent" name="is_urgent" type="checkbox">
                                    {% endif %}
                                    <span class="lever"></span>
                                    Is Urgent
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- category_id -->
                    <div class="row">
                        <div class="input-field col s12 l8">
                            <i class="material-icons prefix">create_new_folder </i>
                            <select id="category_id" name="category_id" type="text" class="validate">
                                <option value="" disabled selected>Select Category</option>
                                {% for category in categories %}
                                    {% if category == task.category %}
                                        <option value="{{ category.id }}" selected>{{ category.category_name }}</option>
                                    {% else %}
                                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <!-- submit bttn -->
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large teal lighten-2">
                            Edit Task
                        </button>
                    </div>
                </div>
            </form>
        </div>
      </div>
{% endblock %}
