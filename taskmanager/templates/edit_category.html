{% extends "base.html" %}
{% block content %}
    <h3 class="green-text center-align">Edit Category</h3>
    <div class="row card-panel teal lighten-4">
        <form class="col s12" method="POST" action="{{url_for('edit_category', category_id=category.id)}}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="create_new_folder prefix"></i>
                    <input id="category_name" name="category_name" value="{{ category.category_name }}" minlenght="3" maxlength="25" type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal lighten-2">
                        Edit Category
                    </button>
                </div>
            </div>
        </form>
      </div>
{% endblock %}
