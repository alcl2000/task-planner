<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css">
    <!-- Materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Task manager</title>
</head>
<body>
    <!-- top navbar -->
    <nav class="green lighten-4">
    <div class="nav-wrapper ">
        <a href="{{ url_for('home')}}" class="brand-logo">Task Manager</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
        <li><a href="{{ url_for('home')}}">Home</a></li>
        <li><a href="">New Task</a></li>
        <li><a href="{{ url_for('categories')}}">New Category</a></li>
        </ul>
    </div>
    </nav>
    <!-- side/mobile nav bar -->
    <ul class="sidenav" id="mobile-demo">
        <li><a href="{{ url_for('home')}}">Home</a></li>
        <li><a href="">New Task</a></li>
        <li><a href="{{ url_for('categories')}}">New Category</a></li>
    </ul>
        
   <main class="content">
    {% block content %}
    {% endblock %}
   </main>

   <footer class="page-footer green lighten-4">
    <div class="container">
      <div class="row">
        <div>
            <ul class="list-inline center-align">
                <li><a href="{{ url_for('home')}}">Home</a></li>
                <li><a href="">New Task</a></li>
                <li><a href="{{ url_for('categories')}}">Category</a></li>
            </ul>
        </div>
    </div>
    <div class="footer-copyright row">
      <p class="center-align">
        Made by me 
      </p>
    </div>
  </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Jquery and Materialize Script tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
