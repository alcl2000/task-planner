{%extends "base.html"%}
{% block content %}
    <h3 class="green-text center-align">Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{url_for('add_category')}}" class="btn-large teal lighten-2">
                Add Category <i class="exposure_plus_1"></i>
            </a>
        </div>
    </div>
    <div class="row">
        {% for category in categories %}
            <div class="col s12 m6 l3">
            <div class="card teal lighten-3">
                <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn ">Delete</a>
                </div>
            </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
